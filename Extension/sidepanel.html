<!DOCTYPE html>
<html>
<head>
    <title>Anti-Hate Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="background.css">
</head>
<body>
    <div class="container mt-3">
        <button class="custom-btn btn btn-info mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#inputForm" aria-expanded="false" aria-controls="inputForm">
            Modify Filter Threshold
        </button>
        <form id="inputForm" class="collapse">
            <div class="row mb-3 align-items-center">
                <div class="col-auto">
                    <label for="slider1" class="form-label">toxicity: <span id="slider1Value">0.5</span></label>
                </div>
                <div class="col">
                    <input type="range" class=" form-range" id="slider1" min="0" max="1" step="0.01" value="0.5" oninput="document.getElementById('slider1Value').innerText = this.value">
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <div class="col-auto">
                    <label for="slider2" class="form-label">severe_toxicity: <span id="slider2Value">0.5</span></label>
                </div>
                <div class="col">
                    <input type="range" class="form-range" id="slider2" min="0" max="1" step="0.01" value="0.5" oninput="document.getElementById('slider2Value').innerText = this.value">
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <div class="col-auto">
                    <label for="slider3" class="form-label">obscene: <span id="slider3Value">0.5</span></label>
                </div>

                    <input type="range" class="form-range" id="slider3" min="0" max="1" step="0.01" value="0.5" oninput="document.getElementById('slider3Value').innerText = this.value">
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <div class="col-auto">
                    <label for="slider4" class="form-label">threat: <span id="slider4Value">0.5</span></label>
                </div>
                <div class="col">
                    <input type="range" class="form-range" id="slider4" min="0" max="1" step="0.01" value="0.5" oninput="document.getElementById('slider4Value').innerText = this.value">
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <div class="col-auto">
                    <label for="slider5" class="form-label">insult: <span id="slider5Value">0.5</span></label>
                </div>
                <div class="col">
                    <input type="range" class="form-range" id="slider5" min="0" max="1" step="0.01" value="0.5" oninput="document.getElementById('slider5Value').innerText = this.value">
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <div class="col-auto">
                    <label for="slider6" class="form-label">identity attack: <span id="slider6Value">0.5</span></label>
                </div>
                <div class="col">
                    <input type="range" class="form-range" id="slider6" min="0" max="1" step="0.01" value="0.5" oninput="document.getElementById('slider6Value').innerText = this.value">
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <div class="col-auto">
                    <label for="slider7" class="form-label">sexual explicit: <span id="slider7Value">0.5</span></label>
                </div>
                <div class="col">
                    <input type="range" class="form-range" id="slider7" min="0" max="1" step="0.01" value="0.5" oninput="document.getElementById('slider7Value').innerText = this.value">
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <div class="col-auto">
                    <label for="max_comment" class="form-label">Maximum number of comments</label>
                </div>
                <div class="col">
                    <input min="0" max="100" value="50" type="number" id="max_comment" class="form-control" />
                </div>
            </div>
            <button type="button" class="custom-btn btn btn-primary" id="submitButton">Submit</button>
        </form>
    </div>
    <div id="comment-info" class="row mb-3 ms-3 mt-3"></div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="bootstrap.bundle.min.js"></script>

    <!-- Include your custom script -->
    <script src="sidepanel.js"></script>
    
</body>
</html>
